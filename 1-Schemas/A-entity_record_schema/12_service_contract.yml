$schema: http://json-schema.org/draft-07/schema#
title: Service Contract
$id: https://raw.githubusercontent.com/TW-ASMP/TWmaximoConfig/main/1-Schemas/A-entity_record_schema/13_service_contract.yml
type: object

properties:
  
  ID:
  #---------------------------------------
    description: the unique identifier for the contract
    type: string  

  description:
  #---------------------------------------
    description: a brief summary of the contract
    type: string

  vendor:
  #---------------------------------------
    description: identifies the vendor or provider
    $ref: MaximoCompanyObject

  start_date:
  #---------------------------------------
    description: the first effective day
    oneOf: 
      - type: null
      - type: number
  
  expiration_date:
  #---------------------------------------
    description: the last effective date
    oneOf: 
      - type: null
      - type: number

  covers_asset_roles:
  #---------------------------------------
    description: the list of roles or more specifically the assets installed in the roles covered by the contract
    oneOf: 
      - type: null
      - type: array
        items:
          $ref: "./02_asset_role.yml"
  
  covers_assets:
  #---------------------------------------
    description: the list of assets covered by the contract (any parts in the inventory covered by the contract must be associated with an asset record)
    oneOf: 
      - type: null
      - type: array
        items:
          $ref: "./01_asset.yml"

  covers_work:
    description: identifies work (job plans) the contractor would perform.
    oneOf: 
      - type: null
      - type: array
        items:
          $ref: "./32_job_plan.yml"

  contract_document:
  #---------------------------------------
    description: the PDF version of the contract document.
    oneOf: 
      - type: null
      - type: array
        items:
          $ref: Maximo_DOCLINKS