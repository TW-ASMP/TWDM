$schema: http://json-schema.org/draft-07/schema#
title: Qualification
$id: https://raw.githubusercontent.com/TW-ASMP/TWDM/main/1-Schemas/A-entity_record_schema/09_qualification_instance.yml
type: object

properties:

  ID:
    description: is a read-only, unique, and permanent ID, generated by the system.
    type: string
    read-only: true
  
  name:
    description: a short name given by the creator of the record.
    type: string
  
  status:
    type: string
    enum:
      - active
      - inactive

  type:
    type: string
    enum:
    - professional license
    - skill certification
    - record of training

  issuing_organization:
    oneOf:
      - type: null
      - $ref: "./04_org-chart_group.yml"

# COMMON RECORD PROPERTIES
  
  duplicate_record_of:
    P3-MVP: true
    $ref: "./00_common_definitions.yml#/definitions/duplicate_record_def"

  record_retirement_information:
    P3-MVP: true
    $ref: "./00_common_definitions.yml#/definitions/record_retirement_def"
  