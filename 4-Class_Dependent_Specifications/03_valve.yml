      - "447TS&&"
      - "449T"
      - "449TS"
      - "48H"
      - "56H"
      - "56HZ"
      - "L182ACY"
      - "L186AT"

  NEMA_enclosure:

    oneOf:
      - type: null
      - type: string
    description: Indicates what the NEMA enclosure type for the motor
    enum:
      - ODP
      - TEFC
      - TENV
      - TEAO
      - TEWD
      - EXPL
      - HAZ

  sealed_bearings:

    oneOf:
      - type: null
      - type: boolean
    description: Indicates if the motor has sealed bearings

  CWP:

    oneOf:
      - type: null
      - type: number
    description: Indicates the cold working pressure of the valve in psi

  nominal_pressure:

    oneOf:
      - type: null
      - type: number
    description: Indicates the nominal pressure of the valve in psi
  
  valve_body:

    oneOf:
      - type: null
      - type: string
    description: Indicates the valve body material 
    enum:
      - "Carbon Steel"
      - "Stainless Steel"
      - "Duplex"
      - "Alloy" 
      - "Composite"
      - "Titanium"

  actuator_type:

    oneOf:
      - type: null
      - type: string
    description: Indicates the type of actuator
    enum:
      - Electric
      - Pneumatic
      - Hydraulic
      - Manual

  stem_seal:

    oneOf:
      - type: null
      - type: string
    description: Indicates the type of stem seal for the valve
    enum:
      - "Duplex"
      - "Lip Seal"
      - "O-ring"
      - "Stuffing Box"

  valve_turn_direction:

    oneOf:
      - type: null
      - type: string
    enum:
      - "counter-clockwise"
      - "clockwise"
