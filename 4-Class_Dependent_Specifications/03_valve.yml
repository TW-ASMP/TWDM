---
$schema: "http://json-schema.org/draft-07/schema#"
title: valve
$id: https://raw.githubusercontent.com/TW-ASMP/TWDM/main/4-Class_Dependent_Specifications/03_valve.yml
type: object

$comment: >

properties:

  type:

    oneOf:
      - type: null
      - type: string
    description: Indicates the valve type
    enum:
      - "Ball"
      - "Butterfly"
      - "Cone"
      - "Diaphragm"
      - "Gate Valve"
      - "Globe Valve"
      - "Knife Valve"
      - "Needle Valve"
      - "Pinch Valve"
      - "Plug Valve"
    $comment: may be redundant to label them valve in the valve type

  special_type:

    oneOf:
      - type: null
      - type: string
    description: Indicates what type of specialized valve it is if it is a specialized valve 
    enum:
      - "Air release valve"
      - "Backflow Preventer"
      - "Check"
      - "Pressure Relief Valve"
      - "Solenoid"
    $comment: may be redundant to label them valve in the valve type

  size:

    oneOf:
      - type: null
      - type: number
    description: Indicates the valve size in inches

  ANSI_type:

    oneOf:
      - type: null
      - type: string
    description: Indicates the ANSI type for the valve
    enum:
      - 150
      - 300
      - 400
      - 600
      - 900
      - 1500
      - 2500
      - 4500

  ANSI_class:

    oneOf:
      - type: null
      - type: string
    description: Indicates the ANSI class for the valve
    enum:
      - "A - Standard"
      - "B - Special"
      - "Limited"

  horse_power:

    oneOf:
      - type: null
      - type: number
    description: Indicates the horse power of the motor

  NEMA_frame:

    oneOf:
      - type: null
      - type: string
    description: Indicates the NEMA frame type for the motor
    enum:
      - "42"
      - "48"
      - "56"
      - "66"
      - "182"
      - "184"
      - "213"
      - "215"
      - "1412AT"
      - "143T"
      - "145T"
      - "146AT"
      - "148AT"
      - "149AT"
      - "182AT"
      - "182T"
      - "184T"
      - "186ACY"
      - "186AT"
      - "189AT"
      - "203#"
      - "204#"
      - "2110AT"
      - "213T"
      - "215T"
      - "219AT"
      - "224#"
      - "225#"
      - "254#"
