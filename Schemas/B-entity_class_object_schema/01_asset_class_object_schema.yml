# created with the intention to specify the IRI from the ontology

title: asset classification object
$id: .IBM_Maximo_object/assetClassificationObject
$schema: 'http://json-schema.org/draft-07/schema'
type: object

properties:
  "class name":
    type: string
  
  "parent class":
    $ref: .IBM_Maximo_object/assetClassificationObject

  "class description":
    type: string
  
  "TWONTO IRI":
    type: string

  "appliable":
    $comment: if appliable = false, the class is meant to be a structural part of the classifcation tree only, and cannot be used to classify any asset.  e.g. a class named "linear system asset" 

  "manufactured asset":
    type: [boolean, null]

  "mobile asset":
    type: [boolean, null]

  "tool":
    type: [boolean, null]

    
