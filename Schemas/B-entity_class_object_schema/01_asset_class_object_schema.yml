# created with the intention to specify the IRI from the ontology

title: asset classification object
$id: .IBM_Maximo_object/assetClassificationObject
$schema: 'http://json-schema.org/draft-07/schema'
type: object

properties:
  "class name":
    type: string

  "class name synonyms":
  
  "parent class":
    $ref: .IBM_Maximo_object/assetClassificationObject

  "class description":
    type: string
      
  "TW IRI":
    type: string

  "appliable":
    type: boolean
    $comment: |
      if appliable = false, the class is meant to be a structural part of the classifcation tree only, and cannot be used to classify any asset.  e.g. a class named "linear system asset" 

  "manufactured asset":
    type: [boolean, null]

  "tool":
    type: [boolean, null]

  "mobile tool":
    type: [boolean, null]

   # 6/25: [] clarify the definition of tools again

  "retired":
    type: boolean
    $comment: |
      []req VyJoYy0Hel: a retired class should not appear in the list of classes for user selection. Also, it's properties."appliable" value must be false. 

  $comment: |
    Comm[] added 06/07: 
      - [] with Debbie: removal of TW IRI, we keep track of the primary key of the classification object in the datahub instead. 
      

    
