title: space
$id: objectDefs/space
$schema: 'http://json-schema.org/draft-07/schema'
type: object

properties:
  "parent space":
    $ref: .objectDefs/space
    description: This is also known as the "tag number"
  
  "incremental name":
    type: string
    
  "space name":
    const: >
      ${properties.parentSpace.spaceName}\\${properties.incrementalName}

  "space type":
    $ref: .IBM_Maximo_object/classifcationObject # This is not specified by Toronto Water, by is assumed to exit in Maximo
    description: >
      - interior
      - exterior
      - building
    # a building space includes the collection of all interior spaces inside the building and the exterior space immediately outside and enveloping the building
  
  "hazardous location class":
    type: string
    enum:
      - I
      - II
      - III

  "hazardous location division":
    type: string
    enum:
      - "1"
      - "2"
  
  "hazardous location group":
    type: string
    enum:
      - A
      - B
      - C
      - D
      - E
      - F
      - G